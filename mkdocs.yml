site_name: NeoLAT
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      primary: skyblue
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: skyblue
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/NeoLAT/NeoLAT_logo.png
  favicon: assets/NeoLAT/NeoLAT_favicon.png

extra_css:
  - stylesheets/extra.css

nav:
  - Introduction: index.md
  - Getting Started: getting_started.md
  - Core Concepts: core_concepts.md
  - Agents: agents.md
  - Tasks: tasks.md
  - Experiments: experiments.md
  - Results & Analysis: results.md

# Copyright & Footer Customization
copyright: |
  <div style="display: flex; align-items: center; gap: 15px;">
    <a href="https://neomakes.com" target="_blank" style="display: flex; text-decoration: none;">
      <img src="/assets/NeoLAT/neomakes_logo.png" alt="NeoMakes Logo" class="neomakes-logo" style="height: 2.5em;">
    </a>
    <div class="neomakes-copyright-container" style="line-height: 1.3;">
      <a href="https://neomakes.com" target="_blank" style="font-size: 1.3em; font-weight: bold; color: inherit; text-decoration: none;">NeoMakes</a><br>
      <span class="neomakes-copyright-text" style="font-size: 0.9em;">Copyright &copy; 2026, NeoMakes, Inc.</span>
    </div>
  </div>

extra_javascript:
  - javascripts/footer_custom.js

extra:
  generator: false # Disable default 'Made with Material for MkDocs' footer text
  social:
    - icon: simple/linktree
      link: https://linktr.ee/neomakes?utm_source=linktree_profile_share&ltsid=4f7f4a4c-0976-4d93-9541-4eabc58c2e3e
      name: NeoMakes Linktree
    - icon: fontawesome/solid/globe
      link: https://neomakes.com
      name: NeoMakes Website
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/ùëµùë¨ùë∂-a7b247390/"
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/neomakes
      name: GitHub
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/neomakes.official/
      name: Instagram

plugins:
  - search
  - git-revision-date-localized:
      type: date
      enable_creation_date: false
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
  - gen-files:
      scripts: []

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - tables
